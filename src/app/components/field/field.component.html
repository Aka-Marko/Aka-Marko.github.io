<div class="field">
  <!-- Players -->
   <ng-container *ngFor="let player of players">
    <app-player
      [position]="player.position"
      [imageUrl]="player.imageUrl" 
      (positionChange)="onPlayerPositionChange(player.id, $event)">
    </app-player>
  </ng-container>

    <app-ball [position]="ballPosition"
              (positionChange)="onBallPositionChange($event)">
    </app-ball>
</div>
